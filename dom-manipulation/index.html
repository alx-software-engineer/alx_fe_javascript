<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay" class="newQuoteContainer">Select your favourite category below, and generate Dynamic Quote (HERE!)</div>

    <!-- Categories -->
   <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

    <button id="newQuote" class="btn show-quoteBtn">Show New Quote</button>
    <button class="btn exportBtn">Export Quotes</button>

    <!-- Add Quote and category -->
    <div class="new-quote">
        <h2>Add Your Own Quote and Category</h2>
        <input type="text" id="newQuoteText" placeholder="Enter a new quote" />
        <input type="text" id="newQuoteCategory" placeholder="Enter quote category" />
        <button onclick="addQuote()" class="btn add-qouteBtn">Add Quote</button>
    </div>

    <!-- Upload Quote -->
    <h3>You can upload your Quote Below!</h3>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
</body>
</html>
